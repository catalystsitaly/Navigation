<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>蟹堡王餐厅</title>
    <link href="static/32.ico" rel="icon" sizes="32x32"/>
    <link href="static/192.ico" rel="icon" sizes="192x192"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1"/>
    <style>
        html, body, main{
            height: 100%;
        }

        body{
            margin: 0;
            user-select: none;
            font: lighter 16px "微软雅黑";
        }
        body:before{
            content: '';
            z-index: -1;
            width: 3000px;
            height: 3000px;
            display: block;
            position: fixed;
            top: calc(50% - 1500px);
            left: calc(50% - 1500px);
            animation: bg-rotate 5s infinite linear;
            background: linear-gradient(45deg, var(--color1) 40%, var(--color2) 60%);  /*引用我们在 JavaScript 中定义的颜色变量*/
        }
        body:after {
            content: '';
            display: block;
            height: 60px;  /* 这应该等于 footer 的总高度（包括内边距） */
        }

        @keyframes bg-rotate {
            0%{ transform: rotate(0) }
            100%{ transform: rotate(360deg) }
        }

        a{
            text-decoration: none;
        }

        main{
            display: table;
            margin: 0 auto;
        }

        .content{
            padding-top: 50px;
            padding-bottom: 70px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .logo{
            margin-bottom: 50px;
        }
        .logo img{
            height: auto;
            max-width: 100px;
            border-radius: 100%;
            border: 3px solid #fff;
            transition: transform 0.3s;
        }
        .logo img:hover{
            transform: scale(1.1, 1.1) rotate(1turn);
        }

        .links{
            max-width: 300px;
        }
        .links a{
            color: #fff;
            display: block;
            min-width: 80px;
            padding: 1em 2em;
            text-align: center;
            margin-bottom: 1em;
            border-radius: 100px;
            border: #fff 1px solid;
            transition: background 0.3s, color 0.3s, opacity 0.3s, transform 0.3s;
        }
        .links a:hover{
            color: #258ec5;
            background: #fff;
            transform: scale(1.1, 1.1);
        }
        .links a:active{
            opacity: 0.7;
            transform: scale(0.9, 0.9);
        }
        .links a:last-child{
            margin-bottom: 0;
        }

        footer{
            left: 0;
            right: 0;
            bottom: 0;
            color: #fff;
            position: fixed;
            text-align: center;
            height: 50px;  /* 添加一个固定的高度，如果你知道 footer 的高度 */
            padding: 10px 0;  /* 为了避免 footer 内部的内容与边缘接触，你可能需要增加一些内边距 */

        }
        footer a{
            color: inherit;
        }

    </style>
</head>
<body>
<main class="container">
    <div class="content">
        <div class="logo">
            <img src="static/avatar.jpeg" alt="欢迎光临" />
        </div>
        <div class="links">
            <a href="#">主页</a>
            <a href="https://home.spawnmc.net:4430" target="_blank">创世云</a>
            <a href="#" target="_blank">大本营</a>
            <a href="#" target="_blank">网易云</a>
            <a href="#" target="_blank">Steam</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">哔哩哔哩</a>
        </div>
    </div>
</main>
<footer>
    <p>© <script>document.write(new Date().getFullYear())</script> By <a href="#" target="_blank">蟹老板</a>.</p>
</footer>
<script>
    // 随机生成颜色的函数
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // 在页面加载时设置随机颜色
    document.documentElement.style.setProperty('--color1', getRandomColor());
    document.documentElement.style.setProperty('--color2', getRandomColor());
    window.addEventListener('scroll', function () {
        var footer = document.querySelector('footer');
        var contentHeight = document.body.scrollHeight;  // 页面内容总高度
        var scrollHeight = window.pageYOffset;  // 已经滚动的高度
        var windowHeight = window.innerHeight;  // 可视窗口的高度

        var footerHeight = footer.offsetHeight;  // 页脚的高度
        var hideFooter = (scrollHeight + windowHeight < contentHeight - footerHeight);

        footer.style.visibility = hideFooter ? 'hidden' : 'visible';
    });

</script>
</body>
</html>
